<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Mateus Sposito</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 900px;
        }
        .section-title {
            position: relative;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a237e;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background-color: #ffc107;
            margin-top: 8px;
            border-radius: 2px;
            margin-left: auto; /* Centraliza o after */
            margin-right: auto;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.12);
        }
        /* NOVO ESTILO: Garante que as miniaturas não sejam cortadas no catálogo */
        .gallery-item-container {
            position: relative;
            padding-top: 100%; /* Garante aspecto 1:1 */
            background-color: #e2e8f0; 
            overflow: hidden;
        }
        .gallery-img-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* ESSENCIAL: Ajusta a imagem inteira sem cortar */
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        /* Efeito de hover na imagem */
        .gallery a:hover .gallery-img-content {
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center p-8 md:p-12">

    <!-- Header Section -->
    <header class="w-full flex justify-center py-6 mb-12">
        <div class="flex items-center space-x-4">
            <svg class="w-12 h-12 text-blue-800" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm-1 15v-5H8v5h3zm4-5h-3v5h3v-5zM12 5a2 2 0 012 2v2H10V7a2 2 0 012-2z"/>
            </svg>
            <h1 class="text-4xl md:text-5xl font-extrabold text-blue-900">Mateus Sposito</h1>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="w-full flex justify-center mb-10">
        <div class="flex space-x-6 text-xl">
            <a href="index.html" class="text-gray-700 hover:text-blue-800 hover:border-b-2 hover:border-blue-800 pb-1 transition-colors">Início</a>
            <a href="catalogo.html" class="text-blue-800 font-semibold border-b-2 border-blue-800 pb-1">Catálogo</a>
            <a href="#contato" class="text-gray-700 hover:text-blue-800 hover:border-b-2 hover:border-blue-800 pb-1 transition-colors">Contato</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="w-full container">
        
        <!-- Caricaturas Section -->
        <section id="caricaturas" class="mb-16">
            <h2 class="section-title text-center mb-10">Caricaturas</h2>
            <div class="gallery grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                
                <!-- 1. Maíra (NOVA PEÇA) - AGORA SÓ ABRE O MODAL AO CLICAR NA IMAGEM, O LINK DE NAVEGAÇÃO É IGNORADO. -->
                <!-- ATENÇÃO: O HREF AINDA EXISTE, MAS SERÁ PREVENIDO PELO JS PARA ABRIR O MODAL -->
                <a href="maira.html" class="card overflow-hidden">
                    <div class="gallery-item-container">
                        <img src="assets/20251003_205502.jpg" data-full-img="assets/20251003_205502.jpg" alt="Miniatura de Maíra" class="gallery-img-content">
                    </div>
                </a>

                <!-- 2. Luciana e Jarbas -->
                <a href="luciana-jarbas.html" class="card overflow-hidden">
                    <div class="gallery-item-container">
                        <img src="assets/20250919_185121_2.jpg" data-full-img="assets/20250919_185121_2.jpg" alt="Miniatura de Luciana e Jarbas" class="gallery-img-content">
                    </div>
                </a>
                
                <!-- 3. Regina -->
                <a href="#" class="card overflow-hidden">
                    <div class="gallery-item-container">
                        <img src="assets/Regina.jpg" data-full-img="assets/Regina.jpg" alt="Miniatura de Regina" class="gallery-img-content">
                    </div>

                <!-- Link para ver o catálogo completo -->
                <a href="caricaturas.html" class="card overflow-hidden bg-blue-100 flex items-center justify-center p-4 text-center text-blue-800 font-semibold text-lg hover:bg-blue-200 transition-colors duration-300">

            </div>
        </section>

        <!-- Memes Section -->
        <section id="memes" class="mb-16">
            <h2 class="section-title text-center mb-10">Memes</h2>
            <div class="gallery grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Capivara Café -->
                <a href="capivara-cafe.html" class="card overflow-hidden">
                    <div class="gallery-item-container">
                        <img src="assets/20250919_131042.jpg" data-full-img="assets/20250919_131042.jpg" alt="Escultura da Capivara Tomando Café" class="gallery-img-content">
                    </div>

            </div>
        </section>

        <!-- Estilo Próprio Section -->
        <section id="estilo-proprio" class="mb-16">

            <div class="gallery grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

                        Enviar E-mail
                    </a>
                    <a href="https://lista.mercadolivre.com.br/_CustId_473927?item_id=MLB4160436087&category_id=MLB186814&seller_id=473927&client=recoview-selleritems&recos_listing=true#origin=vip&component=sellerData&typeSeller=classic" target="_blank" class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-3 px-6 rounded-full transition-colors duration-300 shadow-md hover:shadow-lg">
                        Visitar Loja
                    </a>
                </div>
            </div>
        </section>

    </main>

    <!-- Modal para visualização de imagem em tela cheia -->
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center p-4 hidden">
        <img id="fullImage" src="" alt="Imagem ampliada" class="max-w-full max-h-full rounded-lg shadow-xl cursor-pointer">
        <button id="closeModal" class="absolute top-4 right-4 text-white text-4xl font-light hover:text-gray-300 transition-colors">&times;</button>
    </div>

    <!-- JavaScript para a funcionalidade do modal e prevenção de bug -->
    <script>
        // Função para abrir o modal com a imagem clicada
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const fullImage = document.getElementById('fullImage');
            
            // Usamos o atributo data-full-img para a imagem em tela cheia
            fullImage.src = imageSrc; 
            modal.classList.remove('hidden');
        }

        // Função para fechar o modal
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.add('hidden');
        }

        // 1. Adiciona um event listener a todo o documento
        document.addEventListener('DOMContentLoaded', () => {
            const galleryLinks = document.querySelectorAll('.gallery a');

            galleryLinks.forEach(link => {
                // Adiciona um listener de clique em cada <a> dentro da galeria
                link.addEventListener('click', function(event) {
                    // Tenta encontrar a imagem dentro do link
                    const image = this.querySelector('.gallery-img-content');
                    
                    // Verifica se a imagem existe e se o link não é o botão "Ver todas as Caricaturas"
                    // (O botão "Ver todas..." não tem a classe gallery-img-content)
                    if (image) {
                        // **ESSENCIAL:** Previne a ação padrão do link (que é navegar para o href)
                        event.preventDefault(); 
                        
                        // Abre o modal usando o src da imagem
                        openModal(image.src);
                    }
                    // Se não tiver imagem, é o link "Ver todas as Caricaturas" e a navegação continua normalmente.
                });
            });

            // 2. Event listener para fechar o modal ao clicar no botão "x" ou na imagem em tela cheia
            document.getElementById('closeModal').onclick = closeModal;
            document.getElementById('fullImage').onclick = closeModal;
        });
    </script>

    <!-- Footer -->
    <footer class="w-full text-center py-6 text-gray-500 text-sm">
        <p>Desenvolvido por Mateus Sposito. &copy; 2025</p>

</body>
