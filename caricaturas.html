<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caricaturas - Mateus Sposito</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 900px;
        }
        .section-title {
            position: relative;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a237e;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background-color: #ffc107;
            margin-top: 8px;
            border-radius: 2px;
            /* Corrigindo a centralização do after */
            margin-left: auto;
            margin-right: auto;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.12);
        }
        /* ESTILOS DA GALERIA MODIFICADOS PARA NÃO CORTAR */
        .gallery-item-container {
            /* O container que mantém o aspecto 1:1 e o fundo */
            position: relative;
            padding-top: 100%; /* Garante um quadrado para a área da imagem */
            background-color: #e2e8f0; 
            overflow: hidden;
        }
        .gallery-img-content {
            /* A imagem em si, dentro do container */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* ESSENCIAL: Ajusta a imagem inteira sem cortar */
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        /* Removendo .gallery img do CSS antigo pois estamos usando classes específicas no HTML */
        .gallery a:hover .gallery-img-content {
            transform: scale(1.05);
        }
    </style>
</head>
