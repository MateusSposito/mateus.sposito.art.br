<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G4PM6ZY3ZN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-G4PM6ZY3ZN');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateus Sposito - Miniaturas Artísticas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .container-max {
            max-width: 900px;
            width: 100%;
        }
        .section-title {
            position: relative;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a237e;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            text-align: center;
        }
        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background-color: #ffc107;
            margin: 8px auto 0;
            border-radius: 2px;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.12);
        }
        .gallery-item-container {
            position: relative;
            padding-top: 100%;
            background-color: #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
        }
        .gallery-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>

<body class="bg-gray-100 flex flex-col items-center p-8 md:p-12">

    <!-- Cabeçalho -->
    <header class="w-full flex justify-center py-6 mb-12">
        <div class="flex items-center space-x-4">
            <h1 class="text-4xl md:text-5xl font-extrabold text-blue-900 text-center">Mateus Sposito</h1>
        </div>
    </header>

    <!-- Navegação -->
    <nav class="w-full flex justify-center mb-10">
        <div class="flex space-x-6 text-xl">
            <a href="index.html" class="text-blue-800 font-semibold border-b-2 border-blue-800 pb-1">Início</a>
            <a href="catalogo.html" class="text-gray-700 hover:text-blue-800 transition-colors">Catálogo</a>
            <a href="#contato" class="text-gray-700 hover:text-blue-800 transition-colors">Contato</a>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container-max">
        
        <!-- Sobre -->
        <section class="mb-16">
            <div class="card p-8 md:p-10 flex flex-col items-center">
                <img src="assets/MateusPerfil.jpg" alt="Foto de Mateus Sposito" class="w-48 h-48 rounded-full mb-6 object-cover shadow-lg" onerror="this.src='https://via.placeholder.com/150'">
                <p class="text-lg text-gray-700 leading-relaxed mb-6 text-center">
                    Da animação 3D ao toque artesanal em resina, minha jornada é uma fusão de tecnologia e arte.
                </p>
            </div>
        </section>

        <!-- Galeria -->
        <section id="portfolio" class="mb-16">
            <h2 class="section-title mb-10">Miniaturas Recentes</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Itens da Galeria -->
                <div class="card">
                    <div class="gallery-item-container">
                        <img src="assets/20260102_084244.jpg" alt="Miniatura" class="gallery-img" onerror="this.src='https://via.placeholder.com/300'">
                    </div>
                </div>
                <div class="card">
                    <div class="gallery-item-container">
                        <img src="assets/20251130_153443.jpg" alt="Miniatura" class="gallery-img" onerror="this.src='https://via.placeholder.com/300'">
                    </div>
                </div>
                <div class="card">
                    <div class="gallery-item-container">
                        <img src="assets/20251224_223845.jpg" alt="Miniatura" class="gallery-img" onerror="this.src='https://via.placeholder.com/300'">
                    </div>
                </div>
            </div>
        </section>

        <!-- Seção de Contato Dinâmica -->
        <div id="contato-placeholder"></div>

    </main>

    <!-- Rodapé -->
    <footer class="w-full text-center py-6 text-gray-500 text-sm mt-10">
        <p>Desenvolvido por Mateus Sposito. &copy; 2025</p>
    </footer>

    <!-- Carregamento do Componente -->
    <script src="contato-component.js"></script>
</body>
</html>
